<html>

<head>
	<title> DAWlet </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="dawlet.css" />
	<script type="text/javascript" src="dawlet.js"></script>
	<script type="text/javascript" src="Keys.js"></script>
	<script type="text/javascript" src="Menus.js"></script>
	<script type="text/javascript" src="Actions.js"></script>
	<script type="text/javascript" src="SVGTemplate.js"></script>
	<script type="text/javascript" src="Track.js"></script>
	<script type="text/javascript" src="MouseTracker.js"></script>
	<script type="text/javascript" src="Knob.js"></script>
	<script type="text/javascript" src="PopupMenu.js"></script>
	<script type="text/javascript" src="dB.js"></script>
	<script type="text/javascript" src="RecordAction.js"></script>
	<script type="text/javascript" src="local.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
</head>

<body onload="load()">

<div id="whole-project" class="hideable-div">

<h3> <span id="project-title">Welcome to DAWlet!</span><span id="dirty" class="hideable-span" hidden>*</span> </h3>

<table id="header-table"><tr>

<td class="header-left">
<div class="button-row">
	<span class="button-span">
		<span id="play" class="button">Play</span>
		<span id="stop" class="button">Stop</span>
		<span id="pause" class="button">Pause</span>
		<span id="rewind" class="button">Rewind</span>
	</span>
</div>
</td>

<td>
<div class="menubar">
	<span class="menu" id="file-menu"> File </div>
</div>
</td>

<td class="header-middle">
<div id="clock"></div>
</td>
<td class="header-middle">
<div id="entered-value"></div>
</td>

<td class="header-right">
	<span class="interface-selector-span">
		Interface:
		<select id="interface-popup"></select>
	</span>
</td>

</tr></table>

<div id="error"></div>
<div id="stats"></div>

<div id="master">
</div>
<div id="tracksville">
	<div id="tracks">
	</div>
	<div id="playhead-div">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
			<line x1="0" y1="0" x2="0" y2="100%" stroke="black" stroke-width="1px" stroke-opacity="0.25" id="play-head" />
		</svg>
	</div>
</div>

</div>	<!-- whole-project -->

<div id="server-shut-down" class="hideable" hidden>
	<h3> Dawlet server is shut down. </h3>
	<p> To run it again, restart the server and reload this page. </p>
</div> 	<!-- server-shut-down -->

<div id="projects-screen" class="hideable" hidden>
	<h3> Open project: </h3>
	<div id="projects">
	</div>
	<div id="cancel-open-project-div" class="hideable">
		<a href="#" id="cancel-open-project">Cancel</a>
	</div>
</div>

</body>

</html>
