<html>

<head>
	<title> DAWlet </title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="dawlet.css" />
	<script type="text/javascript" src="dawlet.js"></script>
	<script type="text/javascript" src="local.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,800' rel='stylesheet' type='text/css'>
</head>

<body onload="load()">

<h2> Welcome to DAWlet! </h2>

<p id="start_message"></p>

<div class="button-row">
	<span class="button-span">
		<span id="go" class="button">Go</span>
		<span id="stop" class="button">Stop</span>
	</span>
	<span class="interface-selector-span">
		Interface:
		<select id="interface-popup"></select>
	</span>
</div>
<div class="button-row">
	<span id="open-project" class="button">Open Project</span>
	<span id="list-interfaces" class="button">Start Interface</span>
	<span id="play" class="button">Play</span>
	<span id="pause" class="button">Pause</span>
	<span id="rewind" class="button">Rewind</span>
</div>

<div id="play-head"></div>

</body>

</html>
